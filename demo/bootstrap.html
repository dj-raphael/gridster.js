<!doctype html>
<html>

<head>
    <title>Demo &raquo; Twitter Bootstrap in Gridster &raquo; gridster.js</title>
    <link rel="stylesheet" type="text/css" href="../dist/jquery.gridster.css">
    <link rel="stylesheet" type="text/css" href="assets/demo.css">
</head>

<body>

    <h1>Twitter Bootstrap in Gridster</h1>
    <p>implement twitter botstrap relative box width</p>
    <div class="gridster">
        <ul>
            <li id="li0" data-row="1" data-col="1" data-sizex="2" data-sizey="2">
                <header>|||</header>
                <div class="row">
                    <div class="col-16 col-3-16 col-2-25 col-1-33">Mister </div>
                    <div class="col-25 col-3-83 col-2-75 col-1-66">Jeremy Smit </div>
                    <div class="col-16 col-2-100 col-1-100">Address: </div>
                    <div class="col-16 col-3-16 col-2-50 col-1-100">London </div>
                    <div class="col-25 col-3-66 col-2-50 col-1-100">Baker Street 221b </div>
                </div>
                <div class="row center">
                    <div class="col-16 col-3-16 col-2-25 col-1-33" style="background:red">0</div>
                    <div class="col-25 col-3-83 col-2-75 col-1-66" style="background:green">1</div>
                    <div class="col-16 col-2-100 col-1-100" style="background:blue">2</div>
                    <div class="col-16 col-3-16 col-2-50 col-1-100" style="background:yellow">3</div>
                    <div class="col-25 col-3-66 col-2-50 col-1-100" style="background:cyan">4</div>
                </div>
            </li>
            <li id="li1" data-row="1" data-col="3" data-sizex="1" data-sizey="2">
                <header>|||</header>
                1
            </li>
            <li id="li2" data-row="1" data-col="4" data-sizex="1" data-sizey="1">
                <header>|||</header>
                2
            </li>
            <li id="li3" data-row="3" data-col="2" data-sizex="3" data-sizey="1">
                <header>|||</header>
                3
            </li>

        </ul>
    </div>

    <style type="text/css">
        .gridster li header {
            background: #999;
            display: block;
            font-size: 20px;
            line-height: normal;
            padding: 4px 0 6px ;
            margin-bottom: 20px;
            cursor: move;
        }
        .center {
            text-align: center;
        }
    </style>

    <script type="text/javascript" src="assets/jquery.js"></script>
    <script src="../src/utils.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/jquery.collision.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/jquery.draggable.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/jquery.coords.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/jquery.gridster.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        var gridster;

        $(function() {

            gridster = $(".gridster ul").gridster({
                widget_base_dimensions: [200, 120],
                widget_margins: [5, 5],
                draggable: {
                    handle: 'header'
                },
                resize: {
                    enabled: true
                }
            }).data('gridster');
        });
        

    </script>
</body>

</html>
